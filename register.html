<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <h2>¿Está Registrado?</h2>
            <p>Ya estás registrado? Si es así, haz clic en el botón de abajo para acceder a tu área de cliente, desde donde podrás gestionar tu cuenta.</p>
            <button class="login-button">Entrar</button>
            <button class="password-reset-button">Restaurar contraseña olvidada</button>
        </div>

        <form class="registration-form">
            <h2>Información Personal</h2>
            <div class="form-group">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="email" placeholder="Dirección de E-Mail" required>
                <div class="phone-group">
                    <select>
                        <option value="+56">+56</option>
                        <!-- Agrega más códigos de país según sea necesario -->
                    </select>
                    <input type="tel" placeholder="Número de Teléfono" required>
                </div>
            </div>

            <h2>Dirección de Facturación</h2>
            <div class="form-group">
                <input type="text" placeholder="Compañía (Opcional)">
                <input type="text" placeholder="Dirección 1" required>
                <input type="text" placeholder="Dirección 2">
                <input type="text" placeholder="Ciudad" required>
                <input type="text" placeholder="Provincia" required>
                <input type="text" placeholder="Código Postal" required>
                <select>
                    <option value="Chile">Chile</option>
                    <!-- Agrega más países según sea necesario -->
                </select>
            </div>

            <h2>Información Adicional</h2>
            <div class="form-group">
                <input type="text" placeholder="RUT" required>
                <input type="text" placeholder="Giro Comercial">
                <select>
                    <option value="CLP">CLP</option>
                    <!-- Agrega más monedas según sea necesario -->
                </select>
            </div>

            <h2>Seguridad de la Cuenta</h2>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar Contraseña" required>
                <button type="button" class="generate-password-button">Generar contraseña</button>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" required> Yo he leído y estoy de acuerdo con los Términos del Servicio y Condiciones de Uso
                </label>
            </div>

            <button type="submit" class="register-button">Registrar</button>
        </form>
    </div>
</body>
</html>
